<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marketer チャットテスト</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.success {
            background: #10b981;
            color: white;
        }
        .status.error {
            background: #ef4444;
            color: white;
        }
        .status.loading {
            background: #fbbf24;
            color: #333;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f3f4f6;
            border-radius: 10px;
        }
        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .error {
            color: #ef4444;
        }
        .success {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI Marketer チャットテスト</h1>
        
        <div id="status" class="status loading">準備中...</div>
        
        <div class="test-section">
            <h2>1. API接続テスト</h2>
            <button id="testButton" onclick="testAPIChat()" disabled>
                AIチャットをテスト
            </button>
            <div id="response" class="response" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>2. テスト結果</h2>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3003/api/ai-marketer/chat';
        const TEST_THEME_ID = 'df7e6291-3d33-406e-8335-1742be5ed586'; // 新製品開発のためのユーザーインタビュー
        
        // ページ読み込み時の初期化
        window.onload = function() {
            const status = document.getElementById('status');
            const button = document.getElementById('testButton');
            
            status.textContent = '準備完了';
            status.className = 'status success';
            button.disabled = false;
        };
        
        async function testAPIChat() {
            const button = document.getElementById('testButton');
            const status = document.getElementById('status');
            const responseDiv = document.getElementById('response');
            const resultsDiv = document.getElementById('results');
            
            button.disabled = true;
            status.textContent = 'API呼び出し中...';
            status.className = 'status loading';
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<em>送信中...</em>';
            
            try {
                const requestBody = {
                    sessionId: null,
                    themeId: TEST_THEME_ID,
                    themeName: '新製品開発のためのユーザーインタビュー',
                    userId: 'test-user-' + Date.now(),
                    message: '新製品開発のためのユーザーインタビューについて、どのような分析ができましたか？',
                    context: {
                        focusArea: 'marketing'
                    }
                };
                
                console.log('リクエスト送信:', requestBody);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                console.log('レスポンス受信:', data);
                
                if (response.ok) {
                    status.textContent = '成功！';
                    status.className = 'status success';
                    
                    responseDiv.innerHTML = `
                        <strong class="success">✅ AI応答を受信しました</strong>
                        <hr>
                        <strong>応答内容:</strong>
                        <div style="margin-top: 10px; padding: 10px; background: #f9fafb; border-radius: 5px;">
                            ${data.response || data.message || 'レスポンスなし'}
                        </div>
                        ${data.sessionId ? `<br><strong>セッションID:</strong> ${data.sessionId}` : ''}
                        ${data.suggestions ? `<br><strong>提案された質問:</strong><ul>${data.suggestions.map(s => `<li>${s}</li>`).join('')}</ul>` : ''}
                    `;
                    
                    resultsDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ テスト成功！</strong><br>
                            AI Marketerが正常に動作しています。<br>
                            ブラウザでアプリケーションを開いて実際に使用できます。
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'APIエラー');
                }
                
            } catch (error) {
                console.error('エラー:', error);
                status.textContent = 'エラー';
                status.className = 'status error';
                
                responseDiv.innerHTML = `
                    <strong class="error">❌ エラーが発生しました</strong>
                    <hr>
                    ${error.message}
                `;
                
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>⚠️ 注意事項:</strong><br>
                        1. 開発サーバーが起動していることを確認してください<br>
                        2. OpenAI APIキーが設定されていることを確認してください<br>
                        3. Firebaseの設定が正しいことを確認してください
                    </div>
                `;
            } finally {
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
